<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="bill" >
        <img id="foto" src="./assets/img/rueda.png" onclick="bill()">
    </div>
    <script>
        function bill() {
            rueda = document.getElementById("foto");
            document.getElementById("foto").style.borderRadius = "100%";
            if (rueda.style.border == "2px solid red") {
                rueda.style.border = "none"; 
            } 
            else {
                rueda.style.border = "2px solid red";
            }
        };
    </script>
</body>
</html>
